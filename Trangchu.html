	<body background="D:\WEB ONMYOJI MOBA\web\images\anhnen1.png" style="width:100% !important">
		<video autoplay muted loop id="myVideo">
		  <source src="D:\WEB ONMYOJI MOBA\web\video\video.mp4" type="video/mp4"> <!--link video-->
		</video>

		<div class="content">	  
		  <button id="myBtn" onclick="myFunction()">Pause</button>
		</div>
		
		<script> 
			var video = document.getElementById("myVideo");
			var btn = document.getElementById("myBtn");

			function myFunction() {
			  if (video.paused) {
				video.play();
				btn.innerHTML = "Pause";
			  } else {
				video.pause();
				btn.innerHTML = "Play";
			  }
			}
		</script>
